<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillow Surfing</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="_js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand fixed-top">
        <img src="./images/logo2.png">
        <div id="navbarNav">
          <ul class="navbar-nav flex-column ">
            <li class="nav-item">
              <a class="nav-link text-success fs-3" href="./account.html">帳號管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success fs-3" href="./order.html">訂單管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success fs-3" href="./room.html">房間管理</a>
            </li>
          </ul>
        </div>
        <div><a href="" class="text-success">返回首頁</a></div>
      </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="container1">
                <form action="" id="account_edit_form">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    <h1 class="mb-3">訂單資料編輯</h1>
                                    <hr>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="edit_tbody">
                            <tr >
                                <th scope="row">訂單編號</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">訂購人帳號</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">訂購人姓名</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">房間名稱</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">入住日期</th>
                                <td>原入住日期 : 2020-02-02&nbsp;&nbsp;&nbsp;
                                    更改日期 : <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">退房日期</th>
                                <td>原退房日期 : 2020-02-02&nbsp;&nbsp;&nbsp;
                                    更改日期 : <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">成人人數</th>
                                <td><input type="text" placeholder="成人人數"></td>
                            </tr>
                            <tr>
                                <th scope="row">孩童人數</th>
                                <td><input type="text" placeholder="孩童人數"></td>
                            </tr>
                            <tr>
                                <th scope="row">價格</th>
                                <td><input type="text" placeholder="價格"></td>
                            </tr>
                            <tr>
                                <th scope="row">訂單狀態</th>
                                <td>
                                    <select id="" name="">
                                        <option value="">已確認</option>
                                        <option value="">待評價</option>
                                        <option value="">住宿中</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">
                                    <button>返回前一頁</button>
                                    <button>完成</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
        </div>
    </div>

</body>

</html>
