<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillow Surfing</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="_js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand fixed-top">
        <img src="./images/logo2.png">
        <div id="navbarNav">
          <ul class="navbar-nav flex-column ">
            <li class="nav-item">
              <a class="nav-link text-success fs-3" href="./account.html">帳號管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success fs-3" href="./order.html">訂單管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success fs-3" href="./room.html">房間管理</a>
            </li>
          </ul>
        </div>
        <div><a href="" class="text-success" style="text-decoration: none;">返回首頁</a></div>
      </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="container1">
            <form action="" id="account_edit_form">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th colspan="2">
                                <h1 class="mb-3">帳號資料編輯</h1>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="edit_tbody">
                        <tr>
                            <th scope="row" >帳號名稱</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">姓名</th>
                            <td><input type="text" placeholder="請輸入姓名"></td>
                        </tr>
                        <tr>
                            <th scope="row">性別</th>
                            <td>
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">
                                    男性
                                </label>&nbsp;&nbsp;
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    女性
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">手機</th>
                            <td><input type="text" placeholder="請輸入手機號碼"></td>
                        </tr>
                        <tr>
                            <th scope="row">電子信箱</th>
                            <td><input type="email" placeholder="請輸入電子信箱"></td>
                        </tr>
                        <tr>
                            <th scope="row">帳號身分</th>
                            <td><select id="" name="">
                                    <option value="">使用者</option>
                                    <option value="">網站管理員</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">帳號狀態</th>
                            <td><select id="" name="">
                                    <option value="">已認證</option>
                                    <option value="">未認證</option>
                                    <option value="">禁止使用</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <button>返回前一頁</button>
                                <button>完成</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
    </div>

</body>

</html>
